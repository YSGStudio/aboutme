services:
  - type: web
    name: planner
    env: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
    disk:
      name: planner-data
      mountPath: /app/backend/data
      sizeGB: 1

